<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
	<title>SGT</title>
</head>
<body>
<div class="container">
	<div class="">
		<!-- only show this element when the isnt on mobile -->
		<h1 class="hidden-sm hidden-xs col-xs-12">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-sm visible-xs">Student Grade Table
            <small class="col-xs-offset-6">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
	</div>
	<div class="student-add-form col-xs-12 col-md-3 col-md-push-9">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="name" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course_name" id="course_name"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="grade" id="studentGrade" placeholder="Student Grade">
        </div>
        <div class="form-group input-group">
            <button id="enterKey" type="button" class="btn btn-success">Add</button>
            <button id="cancelKey" type="button" class="btn btn-warning">Cancel</button>
        </div>
    </div>
    <div class="student-list-container col-xs-12 col-md-9 col-md-pull-3">
        <table class="student-list table table-hover">
            <thead>
                <tr class="row">
                    <th class="col-xs-3">Student Name</th>
                    <th class="col-xs-3">Student Course</th>
                    <th class="col-xs-3">Student Grade</th>
                    <th class="col-xs-3">Operations</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="ajaxModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Hello</h4>
          </div>
          <div class="modal-body">
            <p id="ajaxMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</body>
</html>
