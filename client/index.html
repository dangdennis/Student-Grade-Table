<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
	<title>Student Grade Table</title>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- only show this element when the isnt on mobile -->
		<h1 class="hidden-sm hidden-xs col-xs-9">Student Grade Table</h1>
        <h3 class="hidden-sm hidden-xs col-xs-3">Grade Average: <span class="avgGrade label label-default"></span></h3>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-sm visible-xs col-xs-12 header-small">Student Grade Table</h3>
        <h4 class="visible-sm visible-xs col-xs-12 header-small">Grade Average: <span class="avgGrade label label-default"></span></h4>
	</div>
	<div class="student-add-form col-xs-12 col-md-3 col-md-push-9">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="name" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course_name" id="course_name" placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="grade" id="studentGrade" placeholder="Student Grade">
        </div>
        <div class="form-group input-group">
            <button type="button" class="btn btn-success enterKey">Add</button>
            <button type="button" class="btn btn-warning cancelKey">Cancel</button>
        </div>
        <div class="input-errors"></div>
    </div>
    <div class="student-list-container col-xs-12 col-md-9 col-md-pull-3">
        <table class="student-list table table-hover">
            <thead>
                <tr class="row">
                    <th class="col-xs-3">Student Name<i class="fa fa-sort fa-sort--name" aria-hidden="true"></i></th>
                    <th class="col-xs-3">Student Course<i class="fa fa-sort fa-sort--course" aria-hidden="true"></i></th>
                    <th class="col-xs-3">Student Grade<i class="fa fa-sort fa-sort--grade" aria-hidden="true"></i></th>
                    <th class="col-xs-3">Operations</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
